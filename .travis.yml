sudo: required
language: java
install: true
dist: trusty
jdk:
  - oraclejdk8
  #- openjdk-ea
git:
  submodules: false
matrix:
  fast_finish: true
    #allow_failures:
  #- jdk: openjdk-ea
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.sonar"
    - "$HOME/jvm"
addons:
  sonarcloud:
    organization: "lifemc"
    token:
      secure: $SONAR_TOKEN
notifications:
  email: false
before_install:
  - git config --global user.email "travis-ci@travis-ci.com"
  - git config --global user.name "Travis CI"
script:
  - git fetch --unshallow --quiet
  - git fetch --no-tags https://github.com/LifeMC/LifeSkript +refs/heads/master:refs/remotes/origin/master

  - mvn install:install-file -Dfile=lib/timings-1.8.8.jar -DgroupId=co.aikar -DartifactId=timings -Dversion=1.8.8 -Dpackaging=jar -DgeneratePom=true
  - mvn install:install-file -Dfile=lib/vault-plugin-1.5.6.jar -DgroupId=net.milkbowl.vault -DartifactId=vault-plugin -Dversion=1.5.6 -Dpackaging=jar -DgeneratePom=true
  - mvn install:install-file -Dfile=lib/ecj-4.12.jar -DgroupId=org.eclipse.jdt.core.compiler -DartifactId=ecj -Dversion=4.12 -Dpackaging=jar -DgeneratePom=true
  - mvn install:install-file -Dfile=lib/sqlibrary-7.1.jar -DgroupId=patpeter -DartifactId=sqlibrary -Dversion=7.1 -Dpackaging=jar -DgeneratePom=true
  - mvn install:install-file -Dfile=lib/griefprevention-13.9.1.jar -DgroupId=me.ryanhamshire -DartifactId=griefprevention -Dversion=13.9.1 -Dpackaging=jar -DgeneratePom=true
  - mvn install:install-file -Dfile=lib/worldguard-6.1.2.jar -DgroupId=com.sk89q -DartifactId=worldguard -Dversion=6.1.2 -Dpackaging=jar -DgeneratePom=true
  - mvn install:install-file -Dfile=lib/worldedit-6.1.9.jar -DgroupId=com.sk89q -DartifactId=worldedit -Dversion=6.1.9 -Dpackaging=jar -DgeneratePom=true

  - mvn -Duser.name="Skript Team" -Djava.awt.headless=true -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Dsun.stderr.encoding=UTF-8 -Dsun.stdout.encoding=UTF-8 -Duser.language=en -Duser.country=US -Duser.timezone=Asia/Istanbul --batch-mode -e -B -DcompilerArgument=-O clean org.jacoco:jacoco-maven-plugin:prepare-agent install package sonar:sonar
  - java -Duser.name="Skript Team" -Djava.awt.headless=true -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Dsun.stderr.encoding=UTF-8 -Dsun.stdout.encoding=UTF-8 -Duser.language=en -Duser.country=US -Duser.timezone=Asia/Istanbul -Dmaximum.inlined.code.length=80 -jar lib/proguard.jar @Skript.pro
